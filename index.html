<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabalho Pr√°tico</title>
  </head>
  <body class="corpo">
    <div>

      <div id="box" class="resultadoCor"></div>

      <table class="conteudo">
        <tr>
          <td><h2>(R) Vermelho</h2></td>
          <td><input id ="rangeRed" type="range" min="0" max="255" class="input-range" 
            value="0" step="1" onchange="updateSliders(this.value)"/></td>
          <td><input id ="inputRed" type="text" class="input-text" disabled/></td>
        </tr>
        <tr>
            <td><h2>(G) Green</h2></td>
            <td><input id="rangeGreen" type="range" min="0" max="255" 
              class="input-range" value="0" step="1"
              onchange="updateSliders(this.value)"/></td>
            <td><input id="inputGreen" type="text" class="input-text" disabled/></td>
          </tr>
          <tr>
            <td><h2>(B) Blue</h2></td>
            <td><input id="rangeBlue" type="range" min="0" max="255" 
              class="input-range" value="0" step="1"
              onchange="updateSliders(this.value)"/></td>
            <td><input id="inputBlue" type="text" class="input-text" disabled/></td>
          </tr>
      </table>
      
    </div>
    <script src="./js/script.js"></script>    

  </body>
</html>
